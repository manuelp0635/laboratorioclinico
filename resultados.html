<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Laboratorio</title>
</head>
<body>
    
    <div id="lab-results">
        <h1>Laboratorio Clinico</h1>
        <p><strong>Paciente:</strong> Juan Perez</p>
        <p><strong>Edad:</strong> 35 a√±os</p>
        <p><strong>Fecha:</strong> 02/01/2025</p>
        <h2>Resultados</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Examen</th>
                    <th>Resultado</th>
                    <th>Referencia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Glucosa</td>
                    <td>90 mg/dL</td>
                    <td>70-100 mg/dL</td>
                </tr>
                <tr>
                    <td>Colesterol</td>
                    <td>180 mg/dL</td>
                    <td>&lt;200 mg/dL</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="download-pdf">Descargar PDF</button>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    document.getElementById('download-pdf').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Seleccionar el contenido del div
        const content = document.getElementById('lab-results').innerHTML;

        // Agregar contenido al PDF
        doc.html(content, {
            callback: function (doc) {
                doc.save('resultados_laboratorio.pdf'); // Descargar el PDF
            },
            x: 10,
            y: 10
        });
    });
</script>
</html>
