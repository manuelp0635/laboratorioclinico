  <link rel="icon" href="assets/images/PLUS.png" type="image/png" />

<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh">

<div class="card p-4 shadow" style="width:360px">
  <h4 class="text-center mb-3">ðŸ”¬ Plus Laboratorio ClÃ­nico</h4>

  <!-- CÃ©dula -->
  <input
    type="text"
    id="cedula"
    class="form-control mb-3"
    placeholder="NÃºmero de cÃ©dula"
  />

  <!-- ContraseÃ±a -->
  <input
    type="password"
    id="password"
    class="form-control mb-3"
    placeholder="ContraseÃ±a"
  />

  <!-- Rol -->
  <select id="role" class="form-select mb-4">
    <option value="admin">Administrador</option>
    <option value="paciente">Paciente</option>
  </select>

  <!-- BotÃ³n -->
  <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
</div>

<script>
const USUARIOS = {
  admin: ["123456789"],
  paciente: ["1020304050", "1122334455"]
};

function login() {
  const cedula = document.getElementById("cedula").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  if (!cedula || !password) {
    alert("Debe completar todos los campos");
    return;
  }

  if (USUARIOS[role]?.includes(cedula) && cedula === password) {

    const user = {
      nombre: `Usuario ${cedula}`,
      rol: role,
      lab: "Plus Lab"
    };

    localStorage.setItem("user", JSON.stringify(user));

    if (role === "admin") {
      window.location.replace("./admin/dashboard_admin.html");
    } else {
      window.location.replace("./paciente/dashboard_paciente.html");
    }

  } else {
    alert("Acceso denegado");
  }
}
</script>
